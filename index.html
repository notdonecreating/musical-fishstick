<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yaptitude - learn social skills</title>
    <link rel="icon" href="/yaptitude_favicon1.svg" type="image/svg+xml">
    <meta name="description" content="Personal training for social skills - don't lose another connection or opportunity to bad social skills or social anxiety">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border: 2px solid #000;
            border-radius: 0;
            padding: clamp(20px, 5vw, 50px);
            text-align: center;
            position: relative;
        }

        /* Project Status Notice */
        .project-status {
            position: absolute;
            top: 10px;
            right: 15px;
            background: transparent;
            color: rgba(13, 22, 66, 0.6);
            padding: 5px 10px;
            border-radius: 0;
            font-size: 0.8rem;
            font-weight: 400;
            border: 1px solid rgba(13, 22, 66, 0.2);
        }

        /* Logo */
        .logo {
            font-family: 'Inria Serif', serif;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            color: #fff1ae;
            -webkit-text-stroke: 2px #0d1642;
            margin-bottom: clamp(20px, 3vw, 30px);
            letter-spacing: -1px;
        }

        /* Main Heading */
        .main-heading {
            font-family: 'Inria Serif', serif;
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 700;
            color: #000;
            margin-bottom: clamp(15px, 2vw, 20px);
            line-height: 1.2;
        }

        /* Subtitle */
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(13, 22, 66, 0.8);
            margin-bottom: clamp(30px, 5vw, 50px);
            line-height: 1.4;
            font-weight: 400;
        }

        /* Hero Image */
        .hero-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 0;
            margin: clamp(20px, 4vw, 40px) auto;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* CTA Section */
        .cta-section {
            margin-top: clamp(30px, 5vw, 50px);
        }

        .cta-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
            color: #0d1642;
            margin-bottom: clamp(20px, 3vw, 30px);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Email Form */
        .email-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto 30px auto;
            align-items: center;
        }

        .email-input {
            padding: clamp(12px, 2vw, 16px) clamp(24px, 4vw, 32px);
            border: 2px solid #444;
            border-radius: 8px;
            background: white;
            color: #333;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 400;
            text-align: center;
            width: 100%;
            min-width: 280px;
            box-sizing: border-box;
        }

        .email-input::placeholder {
            color: #848484;
        }

        .email-input:focus {
            outline: none;
            border-color: #0d1642;
        }

        .btn {
            padding: clamp(12px, 2vw, 16px) clamp(24px, 4vw, 32px);
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            min-width: 280px;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .btn-submit {
            background: #0d1642;
            color: white;
            border-color: #0d1642;
        }

        .btn-submit:hover {
            background: #1a2a5e;
            border-color: #1a2a5e;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(13, 22, 66, 0.3);
        }

        .btn-demo {
            background: #f8f9fa;
            color: #0d1642;
            border-color: #0d1642;
            box-shadow: none;
            max-width: 300px;
            margin: 0 auto;
        }

        .btn-demo:hover {
            background: #0d1642;
            color: white;
            transform: none;
            box-shadow: none;
        }

        .form-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }

        .form-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .form-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Demo Button Section */
        .demo-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        /* Responsive Design */
        @media (min-width: 640px) {
            .email-form {
                flex-direction: row;
                gap: 15px;
                max-width: 600px;
            }
            
            .email-input {
                width: 50%;
                min-width: 200px;
                text-align: center;
                flex-shrink: 0;
            }
            
            .btn-submit {
                width: 50%;
                min-width: 220px;
                flex-shrink: 0;
            }
        }

        @media (min-width: 768px) {
            .container {
                padding: clamp(40px, 6vw, 70px);
            }
            
            .project-status {
                top: 20px;
                right: 25px;
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            .email-form {
                max-width: 700px;
            }
            
            .btn-submit {
                min-width: 240px;
            }
        }

        @media (min-width: 900px) {
            .email-form {
                max-width: 800px;
            }
            
            .btn-submit {
                min-width: 260px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .container > *:nth-child(2) { animation-delay: 0.1s; }
        .container > *:nth-child(3) { animation-delay: 0.2s; }
        .container > *:nth-child(4) { animation-delay: 0.3s; }
        .container > *:nth-child(5) { animation-delay: 0.4s; }
        .container > *:nth-child(6) { animation-delay: 0.5s; }
        .container > *:nth-child(7) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="project-status"> Currently Paused</div>
        
        <h1 class="logo">yaptitude</h1>
        
        <h2 class="main-heading">personal training for social skills</h2>
        
        <p class="subtitle">don't lose another connection or opportunity to bad social skills or social anxiety</p>
        
        <img src="./public" alt="Group of diverse friends socializing together" class="hero-image" loading="lazy">
        
        <div class="cta-section">
            <h3 class="cta-title">Get Notified</h3>

            <!-- Hidden iframe to prevent page reload -->
            <iframe id="hiddenIframe" name="hiddenIframe" style="display:none;"></iframe>
            
            <!-- Email signup form -->
            <form id="emailForm" class="email-form" target="hiddenIframe" onsubmit="return submitForm();" 
                  action="https://docs.google.com/forms/d/e/1FAIpQLSf8YqG1Dof9-5omWHtxE0KIsIFUPDYHLoLakpU6sKefB0gg-Q/formResponse">
                <input type="email" 
                       id="emailInput" 
                       name="entry.1649051996" 
                       placeholder="your email address" 
                       class="email-input"
                       required>
                <button type="submit" class="btn btn-submit">
                    unlock a world of chance â†’
                </button>
            </form>
            
            <div id="formMessage" class="form-message"></div>
            
            <!-- Demo button section -->
            <div class="demo-section">
                <a href="https://calendly.com/yaptitude" target="_blank" class="btn btn-demo">
                    try the demo
                </a>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById('emailForm');
            const messageDiv = document.getElementById('formMessage');
            
            // Show success message
            messageDiv.innerHTML = 'Thank you! You\'ll be notified when we launch.';
            messageDiv.className = 'form-message success';
            messageDiv.style.display = 'block';
            
            // Reset form after successful submission
            setTimeout(function() {
                form.reset();
                messageDiv.style.display = 'none';
            }, 5000);
            
            return true; // Allow form to submit
        }
    </script>
</body>
</html>
