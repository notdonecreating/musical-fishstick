    <style>
      .logo-text {
        font-family: 'Inria Serif', serif;
        font-size: 140px;
        font-weight: 700;
        text-anchor: middle;
        dominant-baseline: central;
        fill: #fff1ae;
        stroke: #0d1642;
        stroke-width: 6px;
        stroke-linejoin: round;
        paint-order: stroke fill;
        letter-spacing: -8px;
      }
